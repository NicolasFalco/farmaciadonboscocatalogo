<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
      color: #333;
      text-align: center;
    }

    .pdf-container {
      width: 95%;
      max-width: 1200px;
      height: calc(100vh - 80px);
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .pdf-container {
        height: 80vh;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }
      .pdf-container {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <h1>Cat√°logo</h1>
  <div class="pdf-container">
    <iframe src="catalogo.pdf"></iframe>
  </div>
</body>
</html>
