<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogo Farmacia Don Bosco</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
       margin: 20px 0;
      color: #04993f;
      text-align: center;
      font-family: 'Lobster', cursive; /* Fuente elegante y llamativa */
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .catalogo {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .catalogo img {
      width: 90%;
      max-width: 800px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    @media (max-width: 600px) {
      .catalogo img {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>Catalogo Farmacia Don Bosco</h1>
  <div class="catalogo" id="catalogo"></div>

  <script>
    const totalPaginas = 14; // Número de imágenes
    const catalogoDiv = document.getElementById('catalogo');

    for (let i = 1; i <= totalPaginas; i++) {
      const img = document.createElement('img');
      img.src = `images/img-${i}.jpg`; // Nombres de tus imágenes
      img.alt = `Página ${i}`;
      catalogoDiv.appendChild(img);
    }
  </script>
</body>
</html>
