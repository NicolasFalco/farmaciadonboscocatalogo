<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding-top: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin: 10px 0;
      color: #333;
      text-align: center;
      font-size: 2rem;
    }

    iframe {
      width: 95%;
      height: 80vh;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      max-width: 800px; /* Para que no se agrande demasiado en pantallas grandes */
    }

    /* Estilos para pantallas pequeñas */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        margin: 5px 0;
      }
      iframe {
        width: 100%;
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <h1>Catálogo</h1>
  <iframe src="catalogo.pdf"></iframe>
</body>
</html>
